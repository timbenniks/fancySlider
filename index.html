<!DOCTYPE html> 
<html>
<head>
	<title>fancySlider example</title> 
	<meta charset="utf-8">
	<link href="style.css" type="text/css" media="screen" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1,minimum-scale=1,maximum-scale=1" />
</head>
<body>
	<h1>fancySlider</h1>
	<input type="range" min="0" max="1" step="0.1" data-options='{"startPos": "0"}' name="slider" class="slider">
	
	<button>Move slider to 30%</button>
	
	<p>fancySlider is very small and barebones slider script that can be used for custom range sliders or media players that need custom controls. It has support for both touch and mouse devices.</p>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script src="slider.js"></script>
	
	<script>
		$(function()
		{
			$('.slider').slider();
			
			var sliderApi = $('.slider').data('slider');
			
			$('.slider').on('slide', function(e)
			{
				console.log(e.position);
			});

			$('button').click(function()
			{
				$('.slider').trigger({ type: 'slideTo', position: 0.3 });
			});
		});
	</script>
</body>
</html>
